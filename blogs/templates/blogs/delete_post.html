{% extends 'blogs/base.html' %}

{% block content %}
<div class="container">
    <h1>Вы уверены, что хотите удалить "{{ post.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
